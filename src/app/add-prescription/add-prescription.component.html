<mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>
          Add new prescription
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field>
              <input matInput [(ngModel)]="date" [matDatepicker]="picker" placeholder="Choose a date" name="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="form-field">
            <input matInput placeholder="Medic" [(ngModel)]="medic" type="text" name="medic"
              required>
          </mat-form-field>
          <mat-form-field class="form-field">
            <input matInput placeholder="Diagnosis" [(ngModel)]="diagnosis" type="text" name="diagnosis"
              required>
          </mat-form-field>
          <mat-form-field class="form-field">
            <textarea matInput placeholder="Medications" id="medications" (change)="medicationsValueChange($event)" matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=7></textarea>
          </mat-form-field>
          <div>
            Obs: Add a new row for each medication. A row should respect the following format:
            <br>
            'name-quantity'
          </div>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button [disabled]="showSpinner || !addButtonEnabled" class="mx-auto" (click)="addNewPrescription(medications.value)" color="primary">Add</button>
      </mat-card-actions>
    </mat-card>
