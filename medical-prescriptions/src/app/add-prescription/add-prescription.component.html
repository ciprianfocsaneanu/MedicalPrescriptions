<mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>
          Add new prescription
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field>
              <input matInput [(ngModel)]="date" [matDatepicker]="picker" placeholder="Choose a date" name="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="form-field">
            <input matInput placeholder="Medic" [(ngModel)]="medic" type="text" name="medic"
              required>
          </mat-form-field>
          <mat-form-field class="form-field">
            <input matInput placeholder="Diagnosis" [(ngModel)]="diagnosis" type="text" name="diagnosis"
              required>
          </mat-form-field>
          TODO
          <!-- <mat-form-field class="form-field">
              <mat-label>Medications</mat-label>
              <textarea matInput formControlName="medications" matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=20></textarea>
          </mat-form-field> -->
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button [disabled]="showSpinner" class="mx-auto" (click)="addNewPrescription(medications.value)" color="primary">Add</button>
      </mat-card-actions>
    </mat-card>
